<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacked by Lakhan Lakhnotra</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    h1 a {
      color: #00ff00;
      font-size: 2rem;
      text-decoration: none;
      animation: glitch 1.5s infinite alternate;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00cc00;
      }
      50% {
        text-shadow: -2px 0 #00ff00, 2px 2px #00cc00;
      }
      100% {
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00cc00;
      }
    }

    .round-photo {
      margin-top: 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00ff00;
      object-fit: cover;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <h1><a href="https://t.me/lakhan_lakhnotra" target="_blank">HACKED BY @LAKHAN_LAKHNOTRA</a></h1>
  <img src="https://github.com/Lakhanahir9499/Instagram/blob/main/profile.jpg" alt="Lakhan" class="round-photo">

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲン";
    const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";

    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
